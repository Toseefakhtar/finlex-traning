<div class="main-card-div">
  <div class="card-div flex-container" 
  fxLayout="row"
  fxLayoutAlign="space-between baseline"
  >
    <div fxFlex="0 0 80%"><h2>{{name}}</h2></div>
    <div fxFlex><fa-icon [icon]="faPen"></fa-icon></div>
    <div fxFlex><fa-icon [icon]="faTrash"></fa-icon></div>
  </div>
  <div>
    <img src="../../../assets/download.jpeg" width="100%" height="250">
  </div>
</div>
