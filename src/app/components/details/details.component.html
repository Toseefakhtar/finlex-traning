<h2>View mode</h2>
<div
  class="main-div"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="baseline"
  fxLayoutGap="2rem"
>
  <div>
    <app-info-box
      class="info-box-size"
      title="Customer"
      icon="home"
      action="view detail"
      actionDirection="right"
      (actionTrigger)="handleTriggerAction($event)"
    >
      <h4 style="color: blue;">James Schmitz</h4>
      <h4>Nieder & co</h4>
      <p>Berlin germany</p>
      <p>+111-111-111</p>
    </app-info-box>
  </div>
  <div>
    <app-info-box
      class="info-box-size"
      title="Customer"
      icon="building"
      action="view detail"
      actionDirection="right"
    >
      <h4 style="color: blue;">James Schmitz</h4>
    </app-info-box>
  </div>
</div>

<h2>Finlex Tag</h2>
<div class="finlex-tag-main" >
  <div class="finlex-tag-loop" *ngFor="let tag of tagsArr">
    <app-finlex-tag class="finlex-component" [id]="tag.id" (actionTrigger)="handleCloseAction($event)" [type]="tag.type" [disable]="tag.disable" [closeAble]="tag.closeAble">
      {{tag.name}}</app-finlex-tag
    >
  </div>
</div>
