  <input [type]="type" [formControl]="myFormControl"/>
</div>
<div *ngIf="!isInput"  [ngClass]="{'medium-class': size == 'medium', 'large-class':size == 'large', 'small-class':size == 'small' }">
  <textarea [formControl]="myFormControl"></textarea>
</div>
